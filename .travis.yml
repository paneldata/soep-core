dist: xenial
language: python
python: "3.6"
git:
  depth: 1 # clone only latest revision of repository
cache:
  - pip
install:
  - pip install pipenv
  - pipenv install --dev
  - pipenv graph
script:
  - goodtables metadata/datapackage.json --row-limit=100 --order-fields false # structure and schema validation
  - python lib_py/validation/relations.py datasets # relation validation
